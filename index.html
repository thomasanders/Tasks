<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasks- todo list</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/form.css" />
   
    <link rel="stylesheet" href="css/container.css" />
    <link rel="stylesheet" href="css/section.css" />
    <link rel="stylesheet" href="css/tasks.css" />

    <script defer src="js/script.js"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <header><h1>Tasks List</h1></header>

      <section class="section">
        <h2 class="section__header">Add New Task</h2>
        <div class="section__body">
          <form class="form js-form">
            <input
              class="form__input js-newTask"
              placeholder="Task To Do"
              type="Add Task"
            />
            <button class="form__button">Add Task</button>
          </form>
        </div>
      </section>
      <section class="section">
        <h2 class="section__header">Added Tasks list</h2>
        <div class="section__body">
          <ul class="tasks js-tasks">
            <li class="tasks__item js-task">
              <button class="tasks__button tasks__button--toggleDone  js-toggleDone">
                ✔
              </button>
              <span class="tasks__content tasks__content--done">jhgsadlba;jbv;a</span>
              <button class="tasks__button tasks__button--toggleDone  js-remove"> 
                🗑️
              </button>
            </li>
            
            <li class="tasks__item js-task">
              <button class="tasks__button tasks__button--toggleDone  js-toggleDone">
                ✔
              </button>
              <span class="tasks__content tasks__content--done">dudpdpdpdpdpdp</span>
              <button class="tasks__button tasks__button--toggleDone  js-toggleDone "> 
                🗑️
              </button>
            </li>
           
            
          </ul>
        </div>
      </section>
    </main>

    <ul class="js-tasks"></ul>
  </body>
</html>
