<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/buttons.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <link href="css/tasks.css" rel="stylesheet">
    <title>To Do List</title>
    <script src="js/script.js" defer></script>
</head>

<body>
    <main class="container">                                                         
        <header>
            <h1 class="mainHeader">Task List</h1>
        </header>
        <section class="section">
            <h3 class="section__header">Add new task</h3>
            <div class="section__field">
                <form class="form js-form">
                    <input class="form__input js-newTask" placeholder="add new task" required>
                    <button class="form__button">Add task</button>
                </form>
            </div>
        </section>
        <section class="section">
            <div class="section__bar">
                    <h3 class="section__header">Task List</h3>
                    <span class="js-buttons buttons"></span>
            </div>
            <div class="section__field">
                <ul class="tasks js-tasks">
                </ul>
            </div>
        </section>
    </main>

</body>

</html>
